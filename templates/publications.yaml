- abstract: 'BACKGROUND: We recently described Hi-Plex, a highly multiplexed PCR-based
    target-enrichment system for massively parallel sequencing (MPS), which allows
    the uniform definition of library size so that subsequent paired-end sequencing
    can achieve complete overlap of read pairs. Variant calling from Hi-Plex-derived
