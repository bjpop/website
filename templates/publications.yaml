- abstract: Rapid molecular typing of bacterial pathogens is critical for public health
    epidemiology, surveillance and infection control, yet routine use of whole genome
    sequencing (WGS) for these purposes poses significant challenges. Here we present
    SRST2, a read mapping-based tool for fast and accurate detection of genes, alleles
    and multi-locus sequence types (MLST) from WGS data. Using >900 genomes from common
    pathogens, we show SRST2 is highly accurate and outperforms assembly-based methods
    in terms of both gene detection and allele assignment. We include validation of
    SRST2 within a public health laboratory, and demonstrate its use for microbial
    genome surveillance in the hospital setting. In the face of rising threats of
    antimicrobial resistance and emerging virulence among bacterial pathogens, SRST2
    represents a powerful tool for rapidly extracting clinically useful information
    from raw WGS data. Source code is available from http://katholt.github.io/srst2/.
