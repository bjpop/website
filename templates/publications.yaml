- abstract: 'BACKGROUND: Genetic variant effect prediction algorithms are used extensively
    in clinical genomics and research to determine the likely consequences of amino
    acid substitutions on protein function. It is vital that we better understand
    their accuracies and limitations because published performance metrics are confounded
    by serious problems of circularity and error propagation. Here, we derive three
    independent, functionally determined human mutation datasets, UniFun, BRCA1-DMS
    and TP53-TA, and employ them, alongside previously described datasets, to assess
    the pre-eminent variant effect prediction tools. RESULTS: Apparent accuracies
    of variant effect prediction tools were influenced significantly by the benchmarking
    dataset. Benchmarking with the assay-determined datasets UniFun and BRCA1-DMS
    yielded areas under the receiver operating characteristic curves in the modest
    ranges of 0.52 to 0.63 and 0.54 to 0.75, respectively, considerably lower than
    observed for other, potentially more conflicted datasets. CONCLUSIONS: These results
    raise concerns about how such algorithms should be employed, particularly in a
    clinical setting. Contemporary variant effect prediction tools are unlikely to
    be as accurate at the general prediction of functional impacts on proteins as
    reported prior. Use of functional assay-based datasets that avoid prior dependencies
    promises to be valuable for the ongoing development and accurate benchmarking
    of such tools.'
