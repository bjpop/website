- abstract: An exome-sequencing study of families with multiple breast-cancer-affected
    individuals identified two families with XRCC2 mutations, one with a protein-truncating
    mutation and one with a probably deleterious missense mutation. We performed a
    population-based case-control mutation-screening study that identified six probably
    pathogenic coding variants in 1,308 cases with early-onset breast cancer and no
