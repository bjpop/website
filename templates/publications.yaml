- abstract: Loss-of-function mutations in PALB2 are associated with an increased risk
    of breast cancer, with recent data showing that female breast cancer risks for
    PALB2 mutation carriers are comparable in magnitude to those for BRCA2 mutation
    carriers. This study applied targeted massively parallel sequencing to characterize
    the mutation spectrum of PALB2 in probands attending breast cancer genetics clinics
    in the USA. The coding regions and proximal intron-exon junctions of PALB2 were
    screened in probands not known to carry a mutation in BRCA1 or BCRA2 from 1,250
    families enrolled through familial cancer clinics by the Breast Cancer Family
    Registry. Mutation screening was performed using Hi-Plex, an amplicon-based targeted
    massively parallel sequencing platform. Screening of PALB2 was successful in 1,240/1,250
    probands and identified nine women with protein-truncating mutations (three nonsense
    mutations and five frameshift mutations). Four of the 33 missense variants were
    predicted to be deleterious to protein function by in silico analysis using two
    different programs. Analysis of tumors from carriers of truncating mutations revealed
    that the majority were high histological grade, invasive ductal carcinomas. Young
    onset was apparent in most families, with 19 breast cancers under 50 years of
    age, including eight under the age of 40 years. Our data demonstrate the utility
    of Hi-Plex in the context of high-throughput testing for rare genetic mutations
    and provide additional timely information about the nature and prevalence of PALB2
    mutations, to enhance risk assessment and risk management of women at high risk
    of cancer attending clinical genetic services.
