        <p>People who develop mismatch repair (MMR) deficient cancer in the absence of a germline MMR gene pathogenic variant or somatic hypermethylation of the MLH1 gene promoter are classified as having suspected Lynch syndrome (SLS). Germline whole genome sequencing (WGS) and targeted and genome-wide tumor sequencing was applied to identify the underlying cause of tumor MMR-deficiency in SLS. Germline WGS was performed on 14 cancer-affected people with SLS, including two sets of first-degree relatives. Germline pathogenic variants, including complex structural rearrangements and non-coding variants, were assessed for the MMR genes. Tumor tissue was sequenced for somatic MMR gene mutations by targeted, whole exome sequencing (WES) or WGS. Germline WGS identified pathogenic MMR variants in 3 of the 14 (21.4%) SLS cases including a 9.5Mb inversion disrupting MSH2 in a mother and daughter. Excluding these 3 MMR carriers, tumor sequencing identified at least two somatic MMR gene mutations in 8/11 (72.7%) tumors tested. In a second mother-daughter pair, a somatic cause of their tumor MMR-deficiency was supported by the presence of double somatic MSH2 mutations in their respective tumors. More than 70% of SLS were resolved as having double somatic MMR mutations in the absence of germline pathogenic variants in the MMR or other DNA repair-related genes as determine by WGS and, therefore, confidently assigned a non-inherited cause for their tumor MMR-deficiency.</p>
