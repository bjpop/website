- abstract: Although per-base sequencing costs have decreased during recent years,
    library preparation for targeted massively parallel sequencing remains constrained
    by high reagent cost, limited design flexibility, and protocol complexity. To
    address these limitations, we previously developed Hi-Plex, a polymerase chain
    reaction (PCR) massively parallel sequencing strategy for screening panels of
    genomic target regions. Here, we demonstrate that Hi-Plex applied with hybrid
    adapters can generate a library suitable for sequencing with both the Ion Torrent
    and the TruSeq chemistries and that adjusting primer concentrations improves coverage
    uniformity. These results expand Hi-Plex capabilities as an accurate, affordable,
    flexible, and rapid approach for various genetic screening applications.
