- abstract: Future multiscale and multiphysics models must use the power of high performance
    computing (HPC) systems to enable research into human disease, translational medical
    science, and treatment. Previously we showed that computationally efficient multiscale
    models will require the use of sophisticated hybrid programming models, mixing
    distributed message passing processes (e.g. the message passing interface (MPI))
