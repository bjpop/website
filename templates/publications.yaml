      <p>Background<p></p><p>A subset of meningiomas progress in histopathological grade but drivers of progression are poorly understood. We aimed to identify somatic mutations and copy number alterations (CNAs) associated with grade progression in a unique matched tumour dataset.</p><p>Methods</p><p> Utilising a prospective database, we identified 10 patients with meningiomas that had undergone grade progression and for whom matched pre- and post-progression tissue (n = 50 samples) was available for targeted next-generation sequencing.</p> <p>Results</p><p>Mutations in NF2 were identified in 4/10 patients, of these 94% were non-skull base tumours. In one patient, three different NF2 mutations were identified in four tumours. NF2 mutated tumours showed large-scale CNAs, with highly recurrent losses in 1p, 10, 22q, and frequent CNAs on chromosomes 2, 3 and 4. There was a correlation between grade and CNAs in two patients. Two patients with tumours without detected NF2 mutations showed a combination of loss and high gain on chromosome 17q. Mutations in SETD2, TP53, TERT promoter and NF2 were not uniform across recurrent tumours, however did not correspond with the onset of grade progression.</p><p>Conclusion</p><p>Meningiomas that progress in grade generally have a mutational profile already detectable in the pre-progressed tumour, suggesting an aggressive phenotype. CNA profiling shows frequent alterations in NF2 mutated tumours compared to non NF2 mutated tumours. The pattern of CNAs may be associated with grade progression in a subset of cases.</p>
