- abstract: |
    Circulating tumour DNA (ctDNA) has clinical applications as a “liquid biopsy” owing to its short half-life, noninvasive collection modalities, and propensity for sampling across populations of tumour cells. While successful ctDNA detection has been demonstrated in metastatic prostate cancer, localised disease yields low levels of ctDNA, making detection difficult using conventional methods.

    In this study, we assessed ctDNA detection in localised prostate cancer using the high-sensitivity integration of variant reads (INVAR) method and tested the hypothesis that the presence of ctDNA is associated with high-risk disease. Tumour information was used to create marker panels of patient-specific mutations that were used to identify ctDNA molecules in patient-matched plasma samples. After initial background error calculations and filtering steps, the detected ctDNA fraction was estimated as a global integrated mutant allele fraction (IMAF) using the background-subtracted mean allele fraction across the patient-specific loci in each sample. Patient-specific scores were compared to the threshold value for classification, which was calculated using data from control samples and set to 95% specificity.
