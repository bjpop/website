        <p>Objective</p><p>Germline pathogenic variants (PVs) in the DNA mismatch repair (MMR) genes and in the base excision repair gene MUTYH underlie hereditary colorectal cancer (CRC) and polyposis syndromes. We evaluated the robustness and discriminatory potential of tumour mutational signatures in CRCs for identifying germline PV carriers.</p><p>Design</p><p>Whole-exome sequencing of formalin-fixed paraffin-embedded (FFPE) CRC tissue was performed on 33 MMR germline PV carriers, 12 biallelic MUTYH germline PV carriers, 25 sporadic MLH1 methylated MMR-deficient CRCs (MMRd controls) and 160 sporadic MMR-proficient CRCs (MMRp controls) and included 498 TCGA CRC tumours. COSMIC V3 single base substitution (SBS) and indel (ID) mutational signatures were assessed for their ability to differentiate CRCs that developed in carriers from non-carriers.</p><p>Results</p><p>The combination of mutational signatures SBS18 and SBS36 contributing >30% of a CRC’s signature profile was able to discriminate biallelic MUTYH carriers from all other non-carrier control CRCs with 100% accuracy (area under the curve (AUC) 1.0). SBS18 and SBS36 were associated with specific MUTYH variants p.Gly396Asp (p=0.025) and p.Tyr179Cys (p=5×10-5), respectively. The combination of ID2 and ID7 could discriminate the 33 MMR PV carrier CRCs from the MMRp control CRCs (AUC 0.99); however, SBS and ID signatures, alone or in combination, could not provide complete discrimination (AUC 0.79) between CRCs from MMR PV carriers and sporadic MMRd controls.</p><p>Conclusion</p><p>Assessment of SBS and ID signatures can discriminate CRCs from biallelic MUTYH carriers and MMR PV carriers from non-carriers with high accuracy, demonstrating utility as a potential diagnostic and variant classification tool.</p>
