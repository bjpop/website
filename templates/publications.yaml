      <p>Background</p><p>Disease recurrence is common following prostatectomy in patients with localised prostate cancer with high-risk features. Although androgen deprivation therapy increases the rates of organ-confined disease and negative surgical margins, there is no significant benefit on disease recurrence. Multiple lines of evidence suggest that FGF/FGFR signalling is important in supporting prostate epithelial cell survival in hostile conditions, including acute androgen deprivation. Given the recent availability of oral FGFR inhibitors, we investigated whether combination therapy could improve tumour response in the neo-adjuvant setting.</p><p>Methods</p><p>We conducted an open label phase II study of the combination of erdafitinib (3 months) and androgen deprivation therapy (4 months) in men with localised prostate cancer with high-risk features prior to prostatectomy using a Simon's two stage design. The co-primary endpoints were safety and tolerability and pathological response in the prostatectomy specimen. The effect of treatment on residual tumours was explored by global transcriptional profiling with RNA-sequencing.</p><p>Results</p><p>Nine patients were enrolled in the first stage of the trial. The treatment combination was poorly tolerated. Erdafitinib treatment was discontinued early in 6 patients, three of whom also required dose interruptions/reductions. Androgen deprivation therapy for 4 months was completed in all patients. The most common adverse events were hyperphosphataemia, taste disturbance, dry mouth and nail changes. No patients achieved a complete pathological response, although patients who tolerated erdafitinib for longer had smaller residual tumours, associated with reduced transcriptional signatures of epithelial cell proliferation.</p><p>Conclusions</p><p>Although there was a possible enhanced anti-tumour effect of androgen deprivation therapy in combination with erdafitnib in treatment naïve prostate cancer, the poor tolerability in this patient population prohibits the use of this combination in this setting.</p><p>Clinical Practice Points</p><p>Disease recurrence is common following prostatectomy in patients with localised prostate cancer with high-risk features. Although androgen deprivation therapy increases the rates of organ-confined disease and negative surgical margins, there is no significant benefit on disease recurrence. Multiple lines of evidence suggest that FGF/FGFR signalling is important in supporting prostate epithelial cell survival in hostile conditions, including acute androgen deprivation. We conducted an open label phase II study of the combination of erdafitinib (3 months) and androgen deprivation therapy (4 months) in men with localised prostate cancer with high-risk features prior to prostatectomy using a Simon's two stage design. The co-primary endpoints were safety and tolerability and pathological response in the prostatectomy specimen. The treatment combination was poorly tolerated. The most common adverse events were hyperphosphataemia, taste disturbance, dry mouth and nail changes. No patients achieved a complete pathological response, although patients who tolerated erdafitinib for longer had smaller residual tumours, associated with reduced transcriptional signatures of epithelial cell proliferation. Although there was a possible enhanced anti-tumour effect of androgen deprivation therapy in combination with erdafitnib in treatment naïve prostate cancer, the poor tolerability in this patient population prohibits the use of this combination in this setting.</p>
