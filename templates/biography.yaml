overview: |
    <p>I am an <a href="https://findanexpert.unimelb.edu.au/profile/1827-bernie-pope">Associate Professor</a> at <a href="https://www.unimelb.edu.au/">The University of Melbourne</a>. My research focuses on applying computational techniques to biological questions, especially related to human genomics and cancer. I am also enthusiastic about education and have extensive experience teaching at the university level.</p>
